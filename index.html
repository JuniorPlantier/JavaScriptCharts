<html>
	<head>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script>
		    google.charts.load('current', {packages: ['corechart']});
		
			function desenharPizza() {
				var tabela = new google.visualization.DataTable();
				tabela.addColumn('string', 'Categorias');
				tabela.addColumn('number', 'Valores');
				tabela.addRows(
					[
						['Educação', 2000],
						['Transporte', 500],
						['Lazer', 230],
						['Saúde', 50],
						['Cartão de crédito', 900],
						['Alimentação', 260]
					]
				);
				
				var opcoes = {
					title: 'Tipos de Gastos',
					'height': 450, // pixels
					'width': 900,
					//pieHole: 0.4 // muda o gráfico para donuts
					is3D: true,
					legend: 'labeled',
					pieSliceText: 'value',
					//colors: ['gray', 'red', 'yellow', 'blue', 'pink', 'purple']
					slices: { 0:{},
							  1:{color: 'gray'}, 
							  2:{color: '#A6A6A6'},
							  3:{color: 'gray'},
							  4:{offset: 0.3},
							  5:{color: 'gray'}
							}
				};
				
				var graficoPizza = new google.visualization.PieChart(document.getElementById('graficoPizza'));
				graficoPizza.draw(tabela, opcoes);
			}
			
			google.charts.setOnLoadCallback(desenharPizza);
		</script>
	</head>
	<body>
		<div id="graficoPizza"></div>
	</body>
</html>
